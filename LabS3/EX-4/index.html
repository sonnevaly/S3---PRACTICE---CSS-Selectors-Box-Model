<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <img src="profile.png" alt="Profile Picture" class="profile-picture" />
      <h2 class="name">Cristiano Ronaldo Dos Santos Aveiro</h2>
      <p class="title">THE GOAT</p>

      <div class="stats">
        <div class="stat">
          <span class="stat-number">3773</span>
          <span class="stat-label">posts</span>
        </div>
        <div class="stat">
          <span class="stat-number">673M</span>
          <span class="stat-label">followers</span>
        </div>
        <div class="stat">
          <span class="stat-number">583</span>
          <span class="stat-label">following</span>
        </div>
      </div>

      <p class="bio">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab numquam
        nulla reprehenderit modi officiis amet quia voluptates corrupti, dolorum
        blanditiis.
      </p>
      <button class="interact-button">Follow</button>
    </div>
  </body>
</html>
